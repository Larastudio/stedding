php_memory_limit: "256"
php_max_execution_time: "90"
php_upload_max_filesize: "256M"
php_packages:
  - php
  - php-apcu
  - php-cgi
  - php-cli
  - php-common
  - php-curl
  - php-fpm
  - php-gd
  - php-intl
  - php-mbstring
  - php-mcrypt
  - php-pdo
  - php-xml

mysql_root_password: super-secure-password
mysql_databases:
  - name: example_db
    encoding: latin1
    collation: latin1_general_ci
mysql_users:
  - name: example_user
    host: "%"
    password: similarly-secure-password
    priv: "example_db.*:ALL"
